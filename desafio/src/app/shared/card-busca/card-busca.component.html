<mat-card class="card-busca" >
  <img mat-card-image src="{{ character.image }}" alt="Imagem do personagem">
  <mat-card-content>
    <ul>
      <li>Nome: {{character.name}}</li>
      <li> Status: {{character.status }}</li>
      <li> Especie: {{character.species }}</li>
    </ul>
  </mat-card-content>
  <mat-card-actions>
    <button mat-flat-button color="primary">VER DETALHES</button>
  </mat-card-actions>
</mat-card>
